    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container col-md-6 text-center " id="cont">
        <h1 class="display-4 my-5">You Can Add Any Task </h1>
        <div class="card">
            <div class="card-body">
                <div class="form-grop">
                    <label>Add Task</label>
                    <div class="input-group mb-3">
                        <input type="text" id="taskData" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <button id="btnAdd" type="button" class="btn btn-block btn-danger">Add New Task</button>

            </div>
        </div>

    </div>

    <div class="container col-md-7 " id="vv">
        <div class="card">
            <div id="noTask" class="card-body alert alert-danger text-center my-5">
                <h2 >No Data Add Yet</h2>
            </div>
            <div id="tasks" class="tasks">

            </div>
        </div>
    </div>

</body>
